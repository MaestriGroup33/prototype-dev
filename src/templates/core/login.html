{% extends "core/base.html" %}

{% block javascript %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>  $(document).ready(function(){
    $('#floating_outlined').mask('000.000.000-00');  // Adjust the mask pattern for CPF
  });</script>
{% endblock javascript %}

{% block content %}

<div class="h-[100vh] w-[100%] flex items-center justify-center">
    <div class="flex justify-center w-[100%] items-center mt-10">
    <div class="w-full max-w-sm p-4 bg-black border border-neutral-700 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-neutral-600">
        <form class="space-y-6" action="#">
            <div class="flex justify-center items-center">
                <h5 class="text-xl font-medium textpcenter  text-white dark:text-white">Entrar na sua conta</h5>
            </div>
            <div class="relative">
                <input type="text" id="floating_outlined" class="block text-white px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-neutral-600 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-yellow-300 focus:outline-none focus:ring-0 focus:border-yellow-300 peer" placeholder=" " />
                <label for="cpf" class="absolute text-sm text-neutral-600 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-black dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-yellow-300 peer-focus:dark:text-yellow-300 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">CPF</label>
            </div>
            <div class="relative">
                <input type="password" id="floating_outlined" class="block text-white px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-neutral-600 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-yellow-300 focus:outline-none focus:ring-0 focus:border-yellow-300 peer" placeholder="*******" />
                <label for="password"class="absolute text-sm text-neutral-600 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-black dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-yellow-300 peer-focus:dark:text-yellow-300 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Senha</label>
            </div>
            <div class="flex items-start">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-neutral-600 rounded bg-gray-50 focus:ring-3 focus:ring-yellow-300 dark:bg-neutral-600 dark:border-gray-600 dark:focus:ring-yellow-300 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                    </div>
                    <label for="remember" class="ms-2 text-sm font-medium text-white dark:text-neutral-600">Lembrar a senha</label>
                </div>
                <a href="#" class="ms-auto text-sm text-yellow-300 hover:underline dark:text-yellow-300">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="w-full border-2 border-yellow-300 hover:text-yellow-300 ease-linear duration-150 hover:bg-transparent text-black bg-yellow-300 hover:bg-yellow-450 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-300 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
            <div class="text-sm font-medium text-white dark:text-neutral-600">
                NÃ£o possui conta? <a href="/register" class="text-yellow-300 hover:underline dark:text-yellow-300">Crie uma</a>
            </div>
        </form>
    </div>
</div>
</div>



{% endblock content %}
