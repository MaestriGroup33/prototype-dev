{% load allauth %}

<section>
  <div class="bg-white shadow-md rounded-lg mb-4">
    <div class="p-6">
      <h2 class="text-2xl font-bold mb-4">
        {% slot title %}
      {% endslot %}
    </h2>
    <div class="prose">{% slot body %} {% endslot %}</div>
    {% if slots.actions %}
      <ul class="mt-4">
        {% for action in slots.actions %}<li class="list-disc list-inside">{{ action }}</li>{% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
</section>
