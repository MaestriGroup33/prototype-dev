{% extends "base.html" %}

{% load static %}

{% block title %}
  User: {{ object.email }}
{% endblock title %}
{% block content %}
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1">
      <div class="col-span-1">
        <h2 class="text-2xl font-bold">{{ object.email }}</h2>
        {% if object.name %}<p class="mt-2 text-lg">{{ object.name }}</p>{% endif %}
      </div>
    </div>
    {% if object == request.user %}
      <!-- Action buttons -->
      <div class="grid grid-cols-1 mt-4">
        <div class="col-span-1 flex space-x-2">
          <a class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
             href="{% url 'users:update' %}"
             role="button">My Info</a>
          <a class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
             href="{% url 'account_email' %}"
             role="button">E-Mail</a>
          <a class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
             href="{% url 'mfa_index' %}"
             role="button">MFA</a>
          <!-- Your Stuff: Custom user template urls -->
        </div>
      </div>
      <!-- End Action buttons -->
    {% endif %}
  </div>
{% endblock content %}
